apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-clus-1
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/eingram23/kubernetes.git
    targetRevision: main
    path: argocd/apps/ingress-nginx
    helm:
      releaseName: ingress-nginx
      valueFiles:
      - $values/argocd/environments/prod/clus-1/values/ingress-nginx.yaml
  - repoURL: https://github.com/eingram23/kubernetes.git
    targetRevision: main
    ref: values
  destination:
    namespace: ingress-nginx
    server: ttps://rancher.local.lan/k8s/clusters/c-m-twrrzfwf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
