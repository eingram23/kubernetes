apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://github.com/eingram23/kubernetes.git
      targetRevision: main
      path: argocd/env/common/cert-manager
      helm:
        valueFiles:
          - values-prod.yaml
    - repoURL: https://github.com/eingram23/kubernetes.git
      targetRevision: main
      path: argocd/env/common/cert-manager/manifests
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true